<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <Title>Rock-Paper-Scissors</Title>
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/javascript.js" defer></script>
    </head>
    <body>
        <div class="buttons-container">
            <button class="player-button" id="Rock">Rock</button>
            <button class="player-button" id="Paper">Paper</button>
            <button class="player-button" id="Scissors">Scissors</button>
        </div>
        <div class="output-header">
            <div>Player Score</div>
            <div>Round Result</div>
            <div>Computer Score</div>
        </div>
        <div class="output-container">
            <div class="player-scores-container"></div>
            <div class="round-results-container"></div>
            <div class="computer-scores-container"></div>
        </div>
    </body>
</html>
